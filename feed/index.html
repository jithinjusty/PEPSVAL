<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pepsval — Feed</title>

  <style>
    :root { color-scheme: light; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f6fbff;
      color:#0f172a;
    }
    .wrap{ max-width:720px; margin:0 auto; padding:12px 14px 88px; }

    /* Top bar */
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 12px; border-radius:16px;
      background:rgba(255,255,255,.94);
      border:1px solid rgba(0,0,0,.08);
      position:sticky; top:12px; backdrop-filter: blur(8px);
      z-index:20;
    }
    .brandLeft{ display:flex; align-items:center; gap:10px; }
    .logo{
      width:30px; height:30px; border-radius:10px;
      object-fit:contain;
      background:rgba(31,111,134,.08);
      border:1px solid rgba(0,0,0,.06);
      padding:4px;
    }
    .brand{ font-weight:950; letter-spacing:.2px; }
    #feedStatus{ font-size:13px; opacity:.75; }

    .me{
      display:flex; align-items:center; gap:10px;
    }
    .meAvatar{
      width:34px; height:34px; border-radius:999px;
      overflow:hidden;
      background:rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.06);
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .meAvatar img{ width:100%; height:100%; object-fit:cover; }

    /* Composer */
    .composer{
      margin-top:12px;
      padding:12px;
      border-radius:18px;
      background:rgba(255,255,255,.94);
      border:1px solid rgba(0,0,0,.08);
    }
    .composer textarea{
      width:100%;
      min-height:86px;
      resize:vertical;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      padding:10px 12px;
      font-size:14px;
      outline:none;
      background:#fff;
      color:#0f172a;
      box-sizing:border-box;
    }
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
      margin-top:10px;
    }
    .leftRow{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .hint{ font-size:12px; opacity:.7; }

    .btn{
      border:1px solid rgba(0,0,0,.10);
      background:#1F6F86;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:14px;
    }
    .btn:disabled{ opacity:.55; }

    .fileBtn{
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      color:#0f172a;
      padding:10px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:14px;
    }

    .progressWrap{ width:100%; margin-top:10px; display:none; }
    .progressBar{ width:100%; height:10px; border-radius:999px; background:rgba(0,0,0,.08); overflow:hidden; }
    .progressFill{ height:100%; width:0%; background:#1F6F86; border-radius:999px; transition: width .15s linear; }
    .progressText{ margin-top:6px; font-size:12px; opacity:.75; display:flex; justify-content:space-between; }

    #feedList{ margin-top:12px; }

    /* Bottom nav */
    .bottomNav{
      position:fixed;
      left:50%;
      bottom:12px;
      transform:translateX(-50%);
      width:min(720px, calc(100% - 24px));
      background:rgba(255,255,255,.94);
      border:1px solid rgba(0,0,0,.10);
      border-radius:18px;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      gap:8px;
      backdrop-filter: blur(10px);
      z-index:30;
    }
    .tab{
      flex:1;
      text-decoration:none;
      color:#0f172a;
      font-weight:800;
      font-size:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 8px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.06);
      background:rgba(0,0,0,.02);
    }
    .tab.active{
      background:rgba(31,111,134,.12);
      border-color: rgba(31,111,134,.25);
    }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:96px;
      transform:translateX(-50%);
      background:rgba(15,23,42,.92);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease;
      z-index:999;
    }
    .toast.show{ opacity:1; }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="brandLeft">
        <img class="logo" src="/assets/logo.webp" alt="Pepsval logo" />
        <div>
          <div class="brand">Pepsval</div>
          <div id="feedStatus">Loading feed…</div>
        </div>
      </div>

      <div class="me">
        <div class="meAvatar" id="meAvatar" title="Your profile">P</div>
      </div>
    </div>

    <section class="composer">
      <textarea id="postText" placeholder="Share something with seafarers…"></textarea>

      <div class="row">
        <div class="leftRow">
          <input id="postFile" type="file" accept="image/*,video/*" hidden />
          <button class="fileBtn" id="fileBtn" type="button">Photo / Video</button>
          <div class="hint" id="postHint">Text, photo, video supported.</div>
        </div>

        <button class="btn" id="postBtn" type="button">Post</button>
      </div>

      <div class="progressWrap" id="progressWrap">
        <div class="progressBar"><div class="progressFill" id="progressFill"></div></div>
        <div class="progressText">
          <span id="progressLabel">Uploading…</span>
          <span id="progressPct">0%</span>
        </div>
      </div>
    </section>

    <section id="feedList"></section>
  </main>

  <nav class="bottomNav">
    <a class="tab" href="/dashboard/index.html">Dashboard</a>
    <a class="tab active" href="/feed/">Feed</a>
    <a class="tab" href="/jobs/">Jobs</a>
    <a class="tab" href="/messages/">Messages</a>
    <a class="tab" href="/profile/home.html">Profile</a>
  </nav>

  <div class="toast" id="toast">Copied</div>

  <script type="module" src="/feed/feed.js"></script>
</body>
</html>
