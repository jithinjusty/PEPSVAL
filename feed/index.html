<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pepsval — Feed</title>
  <style>
    :root { color-scheme: light; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6fbff;color:#0f172a}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-radius:14px;background:rgba(255,255,255,.9);border:1px solid rgba(0,0,0,.08);position:sticky;top:12px;backdrop-filter:blur(8px)}
    .brand{font-weight:900;letter-spacing:.2px}
    #feedStatus{font-size:13px;opacity:.75}
    #feedList{margin-top:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div class="brand">Pepsval</div>
      <div id="feedStatus">Loading feed…</div>
    </div>
    <section id="feedList"></section>
  </main>
  <script type="module" src="/feed/feed.js"></script>
</body>
</html>
