<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pepsval — Feed</title>

  <!-- Keep your existing CSS file (NO changes needed) -->
  <link rel="stylesheet" href="/feed/feed.css?v=1000" />
</head>

<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-left">
      <img class="brand-logo" src="/assets/logo.webp" alt="Pepsval" />
      <div class="brand-name">Pepsval</div>
    </div>

    <div class="topbar-center">
      <input id="searchInput" class="search" type="search" placeholder="Search seafarers, companies..." autocomplete="off" />
      <div id="searchDrop" class="searchDrop" style="display:none;"></div>
    </div>

    <button id="meAvatarBtn" class="meAvatar" type="button" aria-label="Account">P</button>

    <!-- Avatar dropdown -->
    <div id="meMenu" class="meMenu" style="display:none;">
      <button id="menuProfile" type="button">Profile</button>
      <button id="menuLogout" type="button">Logout</button>
    </div>
  </header>

  <!-- Composer -->
  <main class="page">
    <section class="composer">
      <textarea id="postText" class="composerText" placeholder="Share something with seafarers..." rows="3"></textarea>

      <div class="composerRow">
        <input id="postFile" type="file" accept="image/*,video/*" hidden />
        <button id="fileBtn" class="btnGhost" type="button">Photo / Video</button>
        <button id="postBtn" class="btnPrimary" type="button">Post</button>
      </div>

      <!-- File attached indicator -->
      <div id="fileInfo" class="fileInfo" style="display:none;">
        <span id="fileName" class="fileName"></span>
        <button id="clearFile" class="fileClear" type="button">Remove</button>
      </div>

      <!-- Upload progress -->
      <div id="progressWrap" class="progressWrap" style="display:none;">
        <div class="progressTop">
          <span id="progressLabel">Uploading…</span>
          <span id="progressPct">0%</span>
        </div>
        <div class="progressBar">
          <div id="progressFill" class="progressFill" style="width:0%"></div>
        </div>
      </div>
    </section>

    <!-- Status -->
    <div id="feedStatus" class="status"></div>

    <!-- Feed list -->
    <section id="feedList" class="feedList"></section>
  </main>

  <!-- Bottom Nav (your existing tabs) -->
  <nav class="bottomNav">
    <a class="tab active" href="/feed/index.html">Feed</a>
    <a class="tab" href="/jobs/index.html">Jobs</a>
    <a class="tab" href="/messages/index.html">Messages</a>
    <a class="tab" href="/profile/home.html">Profile</a>
  </nav>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- IMPORTANT: must be module so feed.js import works -->
  <script type="module" src="/feed/feed.js?v=2001"></script>
</body>
</html>
