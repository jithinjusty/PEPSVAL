<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL â€” Login</title>

  <!-- Use your existing CSS if you have one -->
  <link rel="stylesheet" href="./login.css?v=10" />
</head>

<body>
  <main class="wrap">
    <section class="card">

      <header class="head">
        <div class="brand">
          <div class="brandName">PEPSVAL</div>
          <div class="brandTag">connect, hire and grow</div>
        </div>
        <h1 class="title">Welcome back</h1>
        <p class="sub">Log in to continue</p>
      </header>

      <form id="loginForm" class="form" novalidate>
        <label class="lbl" for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" autocomplete="email" required />

        <label class="lbl" for="password">Password</label>
        <div class="pwRow">
          <input id="password" type="password" placeholder="Your password" autocomplete="current-password" required />
          <button id="togglePw" class="pwBtn" type="button" aria-label="Toggle password">Show</button>
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>

        <button id="loginBtn" class="btnPrimary" type="submit">Log in</button>

        <div class="links">
          <a href="/auth/forgot.html">Forgot password?</a>
          <a href="/auth/create-account.html">Create account</a>
        </div>

        <p class="legal">
          By continuing, you agree to our
          <a href="/legal/terms.html">Terms</a>
          and
          <a href="/legal/privacy.html">Privacy Policy</a>.
        </p>
      </form>

    </section>
  </main>

  <!-- FULL logic is in this file -->
  <script type="module" src="./login.js?v=10"></script>
</body>
</html>
