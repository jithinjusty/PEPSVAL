<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL ‚Äî Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <!-- Animated underwater background (your login css can style this) -->
  <canvas id="seaCanvas" aria-hidden="true"></canvas>

  <main class="page">
    <section class="card" role="region" aria-label="Login">
      <header class="brand">
        <div class="logoWord">PEPSVAL</div>
        <div class="tagline">connect, hire and grow</div>
      </header>

      <h1 class="title">Log in</h1>

      <form id="loginForm" class="form" autocomplete="on" novalidate>
        <label class="field">
          <span class="label">Email</span>
          <div class="inputWrap">
            <input
              id="email"
              name="email"
              type="email"
              inputmode="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
          </div>
        </label>

        <label class="field">
          <span class="label">Password</span>
          <div class="inputWrap">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Your password"
              autocomplete="current-password"
              required
              minlength="6"
            />
            <button type="button" id="togglePw" class="iconBtn" aria-label="Show password">üëÅ</button>
          </div>
        </label>

        <div id="errorBox" class="error" role="alert" aria-live="polite"></div>

        <button id="loginBtn" class="primary" type="submit">Log in</button>

        <div class="links">
          <a class="link" href="/forgot.html">Forgot password?</a>
          <a class="link strong" href="/create-account.html">Create account</a>
        </div>

        <div class="legal">
          By logging in, you agree to our
          <a href="/terms.html" target="_blank" rel="noopener">Terms of Service</a> and
          <a href="/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
        </div>
      </form>
    </section>
  </main>

  <!-- IMPORTANT: module so we can import Supabase -->
  <script type="module" src="./login.js"></script>
</body>
</html>
