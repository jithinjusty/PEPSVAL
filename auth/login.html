<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL ‚Äî Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./login.css" />
</head>
<body>

<main class="page">
  <section class="card">

    <header class="brand">
      <div class="logoWord">PEPSVAL</div>
      <div class="tagline">connect, hire and grow</div>
    </header>

    <h1 class="title">Log in</h1>

    <form id="loginForm" class="form">

      <label class="field">
        <span class="label">Email</span>
        <input id="email" type="email" placeholder="you@example.com" required />
      </label>

      <label class="field">
        <span class="label">Password</span>
        <div class="pwWrap">
          <input id="password" type="password" placeholder="Password" required />
          <button type="button" id="togglePw">üëÅ</button>
        </div>
      </label>

      <div id="errorBox" class="error"></div>

      <button class="primary" type="submit">Log in</button>

      <div class="links">
        <a class="link" href="/create-account.html">Create account</a>
        <a class="link" href="#">Forgot password?</a>
      </div>

      <!-- Legal -->
      <div class="legal">
        By logging in, you agree to our
        <a href="/terms.html" target="_blank">Terms of Service</a> and
        <a href="/privacy.html" target="_blank">Privacy Policy</a>.
      </div>

    </form>

  </section>
</main>

<script src="./login.js"></script>
</body>
</html>
