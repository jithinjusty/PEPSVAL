<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Reset Password</title>

  <link rel="stylesheet" href="/auth/login.css?v=9" />
</head>

<body>
  <main class="authWrap">
    <section class="authCard">

      <header class="authHead">
        <div class="brand">
          <div class="logoWord">PEPSVAL</div>
          <div class="tagline">connect, hire and grow</div>
        </div>

        <h1 class="authTitle">Reset your password</h1>
        <p class="authSub">Enter your email. We’ll send a secure reset link.</p>
      </header>

      <form id="forgotForm" class="authForm" novalidate>
        <div class="field">
          <label class="lbl" for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </div>

        <div id="errorBox" class="msg error" style="display:none;"></div>
        <div id="successBox" class="msg ok" style="display:none;"></div>

        <button id="sendBtn" class="btnPrimary" type="submit">Send reset link</button>

        <div class="authLinksRow">
          <!-- ✅ absolute paths -->
          <a class="link" href="/auth/login.html">Back to login</a>
          <a class="link" href="/create-account.html">Create account</a>
        </div>

        <div class="authLegal">
          <a class="link" href="/legal/privacy.html">Privacy</a>
          <span class="dot">·</span>
          <a class="link" href="/legal/terms.html">Terms</a>
        </div>
      </form>

    </section>
  </main>

  <script type="module" src="/forgot.js?v=9"></script>
</body>
</html>
