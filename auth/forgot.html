<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL • Reset password</title>
  <link rel="stylesheet" href="/auth/forgot.css" />
</head>

<body>
  <main class="page">
    <div class="bg"></div>

    <section class="card" aria-label="Reset password">
      <header class="brand">
        <div class="logoWrap">
          <img class="logo" src="/assets/logo.webp" alt="PEPSVAL logo" />
        </div>
        <div class="brandText">
          <h1>PEPSVAL</h1>
          <p>connect, hire and grow</p>
        </div>
      </header>

      <div class="title">
        <h2>Reset your password</h2>
        <p>Enter your email. We’ll send a secure reset link.</p>
      </div>

      <div id="msg" class="msg" role="status" aria-live="polite" hidden></div>

      <form id="forgotForm" class="form" novalidate>
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" autocomplete="email" placeholder="you@example.com" required />
        </label>

        <button id="submitBtn" class="primaryBtn" type="submit">
          <span class="btnText">Send reset link</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <div class="rowLinks">
          <a href="/auth/login.html">Back to login</a>
          <a href="/auth/create-account.html">Create account</a>
        </div>

        <div class="legal">
          <a href="/legal/privacy.html">Privacy</a>
          <span>·</span>
          <a href="/legal/terms.html">Terms</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="/auth/forgot.js"></script>
</body>
</html>
