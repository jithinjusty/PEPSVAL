<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Forgot password</title>

  <link rel="stylesheet" href="forgot.css?v=1" />
</head>

<body>
  <main class="wrap">
    <section class="card">

      <header class="head">
        <div class="brand">
          <div class="logoWord">PEPSVAL</div>
          <div class="tagline">connect, hire and grow</div>
        </div>
        <h1 class="title">Forgot password</h1>
        <p class="sub">Enter your email and we’ll send a reset link.</p>
      </header>

      <form id="forgotForm" class="form" novalidate>
        <div class="field">
          <label class="lbl">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>
        <div id="successBox" class="success" style="display:none;"></div>

        <button id="sendBtn" class="btnPrimary" type="submit">Send reset link</button>

        <div class="links">
          <a href="/auth/login.html">Back to login</a>
        </div>

        <p class="legal">
          <a href="/legal/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
          ·
          <a href="/legal/terms.html" target="_blank" rel="noopener">Terms of Service</a>
        </p>
      </form>

    </section>
  </main>

  <script type="module" src="forgot.js?v=1"></script>
</body>
</html>
