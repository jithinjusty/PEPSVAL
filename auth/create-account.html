<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Create Account</title>

  <!-- Use same modern styling from /auth/login.css -->
  <link rel="stylesheet" href="/auth/login.css?v=20" />
</head>

<body>
  <main class="authWrap">
    <section class="authCard">

      <header class="authHead">
        <div class="brand">
          <div class="logoWord">PEPSVAL</div>
          <div class="tagline">connect, hire and grow</div>
        </div>

        <h1 class="authTitle">Create account</h1>
        <p class="authSub">Create your Pepsval account to continue.</p>
      </header>

      <form id="createForm" class="authForm" novalidate>
        <div class="field">
          <label class="lbl" for="firstName">First name</label>
          <input id="firstName" type="text" placeholder="Your first name" autocomplete="given-name" />
        </div>

        <div class="field">
          <label class="lbl" for="lastName">Last name</label>
          <input id="lastName" type="text" placeholder="Your last name" autocomplete="family-name" />
        </div>

        <div class="field">
          <label class="lbl" for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </div>

        <div class="field">
          <label class="lbl" for="password">Password</label>
          <div class="pwRow">
            <input id="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
            <button class="pwToggle" id="togglePw" type="button" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="field">
          <label class="lbl" for="confirmPassword">Confirm password</label>
          <div class="pwRow">
            <input id="confirmPassword" type="password" placeholder="Repeat password" autocomplete="new-password" required />
            <button class="pwToggle" id="togglePw2" type="button" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="tinyNote">
          By creating an account, you agree to our
          <a class="linkInline" href="/legal/terms.html">Terms</a> and
          <a class="linkInline" href="/legal/privacy.html">Privacy Policy</a>.
        </div>

        <div id="errorBox" class="msg error" style="display:none;"></div>
        <div id="successBox" class="msg ok" style="display:none;"></div>

        <button id="createBtn" class="btnPrimary" type="submit">Create account</button>

        <div class="authLinksRow">
          <a class="link" href="/auth/login.html">Back to login</a>
          <a class="link" href="/auth/forgot.html">Forgot password</a>
        </div>

        <div class="authLegal">
          <a class="link" href="/legal/privacy.html">Privacy</a>
          <span class="dot">·</span>
          <a class="link" href="/legal/terms.html">Terms</a>
        </div>
      </form>

    </section>
  </main>

  <script type="module" src="/create-account.js?v=20"></script>

  <!-- small styles for password row if login.css doesn't have it -->
  <style>
    .pwRow{display:flex;gap:10px;align-items:center}
    .pwRow input{flex:1}
    .pwToggle{
      border:1px solid rgba(31,111,134,.25);
      background:#fff;
      color:#1F6F86;
      padding:10px 12px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      white-space:nowrap;
    }
    .tinyNote{font-size:.92rem;opacity:.85;margin:8px 0 0}
    .linkInline{color:#1F6F86;text-decoration:underline}
  </style>
</body>
</html>
