<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL • Create account</title>
  <link rel="stylesheet" href="/auth/create-account.css" />
</head>

<body>
  <main class="page">
    <div class="bg"></div>

    <section class="card" aria-label="Create account">
      <header class="brand">
        <div class="logoWrap">
          <img class="logo" src="/assets/logo.webp" alt="PEPSVAL logo" />
        </div>
        <div class="brandText">
          <h1>PEPSVAL</h1>
          <p>connect, hire and grow</p>
        </div>
      </header>

      <div class="title">
        <h2>Create your account</h2>
        <p>Use your email and set a password. We’ll send a confirmation email.</p>
      </div>

      <div id="msg" class="msg" role="status" aria-live="polite" hidden></div>

      <form id="createForm" class="form" novalidate>
        <label class="field">
          <span>Account Type <span class="req">*</span></span>
          <select id="accountType" class="select" required>
            <option value="" selected disabled>Who are you?</option>
            <option value="seafarer">Seafarers</option>
            <option value="employer">Company/Employers</option>
            <option value="shore">Maritime Professionals</option>
          </select>
        </label>

        <label class="field">
          <span>Email</span>
          <input id="email" type="email" autocomplete="email" placeholder="you@example.com" required />
        </label>

        <label class="field">
          <span>Password</span>
          <div class="pwRow">
            <input id="password" type="password" autocomplete="new-password" placeholder="Create a strong password"
              required />
            <button class="iconBtn" type="button" id="togglePw" aria-label="Show password">Show</button>
          </div>
          <small class="hint">Min 6 characters. Use letters + numbers for better security.</small>
        </label>

        <label class="field">
          <span>Confirm password</span>
          <div class="pwRow">
            <input id="confirm" type="password" autocomplete="new-password" placeholder="Repeat password" required />
            <button class="iconBtn" type="button" id="toggleConfirm" aria-label="Show confirm password">Show</button>
          </div>
        </label>

        <button id="submitBtn" class="primaryBtn" type="submit">
          <span class="btnText">Create account</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <div class="rowLinks">
          <a href="/auth/login.html">Back to login</a>
          <a href="/auth/forgot.html">Forgot password?</a>
        </div>

        <div class="legal">
          <a href="/legal/privacy.html">Privacy</a>
          <span>·</span>
          <a href="/legal/terms.html">Terms</a>
        </div>
      </form>

      <footer class="footNote">
        <span>By creating an account, you agree to PEPSVAL’s Terms.</span>
      </footer>
    </section>
  </main>

  <script type="module" src="/auth/create-account.js"></script>
</body>

</html>
