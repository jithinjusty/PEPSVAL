<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Profile Setup</title>

  <link rel="stylesheet" href="/setup/profile-setup.css?v=301" />
</head>

<body>
  <main class="wrap">
    <section class="card">
      <header class="head">
        <div class="brand">
          <div class="brandName">PEPSVAL</div>
          <div class="brandTag">connect, hire and grow</div>
        </div>
        <h1 class="title">Complete your basics</h1>
        <p class="sub">You can edit everything later.</p>
      </header>

      <!-- PHOTO (NOT mandatory) -->
      <section class="photoSection">
        <div class="lblRow">
          <div class="lbl">Profile photo <span class="opt">(optional)</span></div>
        </div>

        <div class="avatarWrap">
          <div class="avatar" id="avatarPreview">
            <span class="avatarHint">Add photo</span>
          </div>
        </div>

        <div class="photoActions">
          <input id="photoInput" type="file" accept="image/*" />
          <button type="button" class="btnGhost" id="removePhotoBtn">Remove</button>
        </div>
      </section>

      <form id="setupForm" class="form" novalidate>
        <!-- Account type (required) -->
        <div class="field">
          <label class="lbl">Account type <span class="req">*</span></label>
          <select id="accountType" required>
            <option value="" selected disabled>Select</option>
            <option value="seafarer">Seafarer</option>
            <option value="employer">Employer</option>
            <option value="shore">Shore Staff</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="field hidden" id="accountTypeOtherWrap">
          <label class="lbl">Specify account type <span class="req">*</span></label>
          <input id="accountTypeOther" type="text" placeholder="e.g., Training institute / Agent / Manning office" />
        </div>

        <div class="field">
          <label class="lbl">Full name</label>
          <input id="fullName" type="text" placeholder="Your full name" />
        </div>

        <!-- DOB (required) -->
        <div class="field">
          <label class="lbl">Date of birth <span class="req">*</span></label>
          <input id="dob" type="date" required />
          <div class="help">This helps identity verification and profile trust.</div>
        </div>

        <!-- Rank (only required for seafarer) -->
        <div class="field hidden" id="rankWrap">
          <label class="lbl">Rank <span class="req">*</span></label>

          <div class="combo" data-combo="rank">
            <input id="rankSearch" type="text" placeholder="Search rank…" autocomplete="off" />
            <input id="rankValue" type="hidden" />
            <div class="comboList" id="rankList"></div>
          </div>

          <div class="field hidden" id="rankOtherWrap" style="margin-top:10px;">
            <label class="lbl">Other rank <span class="req">*</span></label>
            <input id="rankOther" type="text" placeholder="Write your rank" />
          </div>

          <div class="help">Type to search, or scroll to choose.</div>
        </div>

        <!-- Nationality (required) -->
        <div class="field">
          <label class="lbl">Nationality <span class="req">*</span></label>

          <div class="combo" data-combo="country">
            <input id="countrySearch" type="text" placeholder="Search country…" autocomplete="off" />
            <input id="countryValue" type="hidden" />
            <div class="comboList" id="countryList"></div>
          </div>
        </div>

        <!-- Phone (NOT mandatory) -->
        <div class="field">
          <label class="lbl">Mobile number <span class="opt">(optional)</span></label>

          <div class="phoneRow">
            <div class="combo dialCombo" data-combo="dial">
              <input id="dialSearch" type="text" placeholder="+91" autocomplete="off" />
              <input id="dialValue" type="hidden" />
              <div class="comboList" id="dialList"></div>
            </div>

            <input id="phoneInput" class="phone" type="tel" placeholder="Your number (optional)" inputmode="tel" />
          </div>

          <div class="help">If you add a country, we’ll auto-select the dial code (you can change it).</div>
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>

        <button id="saveBtn" class="btnPrimary" type="submit">Save & Continue</button>
      </form>
    </section>
  </main>

  <script type="module" src="/setup/profile-setup.js?v=301"></script>
</body>
</html>
