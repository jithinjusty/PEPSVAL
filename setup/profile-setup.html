<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Profile Setup</title>

  <link rel="stylesheet" href="/setup/profile-setup.css?v=2001" />
</head>

<body>
  <main class="wrap">
    <section class="card">

      <header class="head">
        <div class="brand">
          <div class="logoWord">PEPSVAL</div>
          <div class="tagline">connect, hire and grow</div>
        </div>
        <h1 class="title">Complete your basics</h1>
      </header>

      <section class="photoSection">
        <div class="lblRow">
          <div class="lbl">Profile photo <span class="muted">(optional)</span></div>
        </div>

        <div class="avatarWrap">
          <div class="avatar" id="avatarPreview">
            <span class="avatarHint">Add photo</span>
          </div>
        </div>

        <div class="photoActions">
          <input id="photoInput" type="file" accept="image/*" />
          <button type="button" class="btnGhost" id="removePhotoBtn">Remove</button>
        </div>
      </section>

      <form id="setupForm" class="form" novalidate>

        <!-- Account Category -->
        <div class="field">
          <label class="lbl">Account category <span class="req">*</span></label>
          <select id="accountType" required>
            <option value="" selected disabled>Select</option>
            <option value="seafarer">Seafarer</option>
            <option value="company">Company / Institute</option>
            <option value="professional">Other Maritime Professionals</option>
          </select>
          <div class="help">Choose what best matches you.</div>
        </div>

        <div class="field">
          <label class="lbl">Full name</label>
          <input id="fullName" type="text" placeholder="Your full name" />
        </div>

        <!-- Main dropdown (dynamic label & list) -->
        <div class="field hidden" id="rankWrap">
          <label class="lbl" id="rankLabel">Role / Type <span class="req">*</span></label>

          <div class="combo" data-combo="rank">
            <input id="rankSearch" type="text" placeholder="Search…" autocomplete="off" />
            <input id="rankValue" type="hidden" />
            <div class="comboList" id="rankList"></div>
          </div>

          <div class="field hidden" id="rankOtherWrap" style="margin-top:10px;">
            <label class="lbl">Other <span class="req">*</span></label>
            <input id="rankOther" type="text" placeholder="Write here" />
          </div>

          <div class="help" id="rankHelp">Type to search or scroll and choose.</div>
        </div>

        <!-- Nationality -->
        <div class="field">
          <label class="lbl">Nationality <span class="req">*</span></label>

          <div class="combo" data-combo="country">
            <input id="countrySearch" type="text" placeholder="Search country…" autocomplete="off" />
            <input id="countryValue" type="hidden" />
            <div class="comboList" id="countryList"></div>
          </div>
        </div>

        <!-- Mobile -->
        <div class="field">
          <label class="lbl">Mobile number <span class="muted">(optional)</span></label>

          <div class="phoneRow">
            <div class="combo dialCombo" data-combo="dial">
              <input id="dialSearch" type="text" placeholder="Code" autocomplete="off" />
              <input id="dialValue" type="hidden" />
              <div class="comboList" id="dialList"></div>
            </div>

            <input id="phoneInput" class="phone" type="tel" placeholder="Your number" inputmode="tel" />
          </div>

          <div class="help">Select a country to auto-fill the code (you can change it).</div>
        </div>

        <!-- Bio -->
        <div class="field">
          <label class="lbl">Bio <span class="muted">(optional)</span></label>
          <textarea id="bio" rows="4" placeholder="Write a short bio… (experience, vessel types, goals)"></textarea>
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>

        <button id="saveBtn" class="btnPrimary" type="submit" disabled>Save & Continue</button>
      </form>

    </section>
  </main>

  <script type="module" src="/setup/profile-setup.js?v=2001"></script>
</body>
</html>
