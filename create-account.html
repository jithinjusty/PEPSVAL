<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL â€” Create Account</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./create-account.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-label="Create account">
      <header class="brand">
        <div class="logoWord">PEPSVAL</div>
        <div class="tagline">connect, hire and grow</div>
      </header>

      <!-- Privacy note (top of page) -->
      <div class="note notePrivacy">
        Your data is private. Nothing is shared without your permission.
      </div>

      <h1 class="title">Create account</h1>

      <form id="createForm" class="form" novalidate>
        <div class="row">
          <label class="field">
            <span class="label">First name</span>
            <input id="firstName" type="text" placeholder="First name" required />
          </label>

          <label class="field">
            <span class="label">Last name</span>
            <input id="lastName" type="text" placeholder="Last name" required />
          </label>
        </div>

        <label class="field">
          <span class="label">Email</span>
          <input id="email" type="email" placeholder="you@example.com" required />
        </label>

        <label class="field">
          <span class="label">Password</span>
          <input id="password" type="password" placeholder="Create a password" minlength="6" required />
        </label>

        <div id="errorBox" class="error" role="alert" aria-live="polite"></div>

        <button class="primary" type="submit">Create account</button>

        <div class="links">
          <a class="link" href="./auth/login.html">Back to login</a>
        </div>
      </form>

      <hr class="divider" />

      <!-- Sea service section -->
      <h2 class="subTitle">Sea service</h2>
      <p class="subHint">Add your sea service entries below.</p>

      <div class="tableWrap" role="region" aria-label="Sea service table">
        <table class="table">
          <thead>
            <tr>
              <th>Vessel</th>
              <th>Company</th>
              <th>Rank</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="seaServiceBody">
            <tr>
              <td colspan="6" class="empty">No entries yet.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- NOTE ONLY under table -->
      <div class="note noteLock">
        Sea service becomes locked once verified by an employer or peer.
      </div>
    </section>
  </main>

  <script src="./create-account.js"></script>
</body>
</html>
