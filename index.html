<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pepsval â€“ Maritime Network</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1F6F86" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #f4fbfd;
      --card: #ffffff;
      --text: #102a33;
      --muted: #5b7c86;
      --brand: #1f6f86;
      --border: #e2eef2;
    }

    [data-theme="dark"] {
      --bg: #0c1c22;
      --card: #132e36;
      --text: #ecf7fb;
      --muted: #9cc7d4;
      --brand: #4dd0e1;
      --border: #20424d;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--text);
      min-height: 100vh;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 38px;
      height: 38px;
    }

    .brand-name {
      font-weight: 700;
      font-size: 18px;
    }

    .badge {
      background: var(--brand);
      color: white;
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 6px;
      margin-left: 6px;
    }

    .view {
      flex: 1;
      padding: 16px;
    }

    .footer {
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: var(--card);
    }

    .footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }

    .btn {
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
    }

    .btn-muted {
      background: #ddd;
      color: #666;
    }

    .panel {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
      max-width: 520px;
      margin: 40px auto;
    }

    .panel.wide {
      max-width: 700px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .field input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .status {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .status.error { background:#ffd6d6; color:#700 }
    .status.success { background:#d7f5e7; color:#065 }
    .status.warn { background:#fff4c2; color:#665 }
    .status.info { background:#d9eff6; color:#055 }

    .mobile-nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      background: var(--card);
      padding: 6px 0;
      position: sticky;
      bottom: 0;
    }

    .mnav-btn {
      background: none;
      border: none;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    .mnav-btn.active {
      color: var(--brand);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Service worker (PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    }
  </script>

  <!-- Pepsval App -->
  <script src="app.js?v=2026"></script>
</body>
</html>
