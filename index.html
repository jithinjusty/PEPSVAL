<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Connect, hire and grow</title>

  <!-- Meta -->
  <meta name="description" content="PEPSVAL is a maritime network where seafarers, employers, agencies and shore professionals connect, hire and grow." />
  <meta name="theme-color" content="#1F6F86" />

  <!-- PWA (optional but recommended) -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* =========================
       PEPSVAL — Premium Shell
       ========================= */

    :root{
      --brand:#1F6F86;         /* deep turquoise */
      --brand2:#2CB7C9;        /* aqua */
      --ink:#07151b;
      --muted:rgba(7,21,27,.62);
      --muted2:rgba(7,21,27,.45);
      --card:rgba(255,255,255,.78);
      --border:rgba(7,21,27,.10);
      --shadow: 0 22px 70px rgba(0,0,0,.14);
      --shadow2: 0 12px 30px rgba(0,0,0,.10);
      --r-xl:24px;
      --r-lg:18px;
      --r-md:14px;

      --bgTop:#F3FBFF;
      --bgMid:#EAF7FF;
      --bgBot:#FFFFFF;

      --btn:#0E5E74;
      --btnHover:#0B5164;
      --btnText:#ffffff;
    }

    /* Dark theme (optional toggle later, but shell supports it) */
    html[data-theme="dark"]{
      --ink:#EAF7FB;
      --muted:rgba(234,247,251,.72);
      --muted2:rgba(234,247,251,.55);
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --shadow: 0 22px 70px rgba(0,0,0,.42);
      --shadow2: 0 12px 30px rgba(0,0,0,.34);
      --bgTop:#071219;
      --bgMid:#0A1A22;
      --bgBot:#08141A;
      --btn:#2CB7C9;
      --btnHover:#23A8B8;
      --btnText:#062028;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      min-height:100vh;
      background:
        radial-gradient(1200px 720px at 10% -10%, rgba(31,111,134,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(44,183,201,.18), transparent 55%),
        linear-gradient(180deg, var(--bgTop), var(--bgMid) 55%, var(--bgBot));
    }

    /* App container */
    #app{min-height:100vh; display:flex; flex-direction:column;}

    /* Topbar (premium + bigger branding) */
    .topbar{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:14px 16px;
      margin:12px 12px 0;
      border:1px solid var(--border);
      border-radius: var(--r-xl);
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow2);
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 220px;
    }
    .brand-logo{
      width:44px; height:44px;
      object-fit:contain;
      /* blend into page (no box) */
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.10));
    }
    .brand-text{display:flex; flex-direction:column; gap:2px}
    .brand-row{display:flex; align-items:center; gap:10px}
    .brand-name{
      font-weight:950;
      letter-spacing:.18em;
      font-size:16px;
    }
    .badge{
      font-size:11px;
      font-weight:900;
      letter-spacing:.08em;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(31,111,134,.10);
      color: var(--ink);
    }
    .brand-sub{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.02em;
    }

    .topbar-actions{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:10px 14px;
      border-radius: 999px;
      font-weight:900;
      letter-spacing:.02em;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      user-select:none;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
    }
    .btn:active{transform: scale(.99)}
    .btn-primary{background: var(--btn); color: var(--btnText); box-shadow: 0 18px 40px rgba(0,0,0,.14)}
    .btn-primary:hover{background: var(--btnHover)}
    .btn-ghost{background: rgba(255,255,255,.0); color: var(--ink); border:1px solid var(--border)}
    html[data-theme="dark"] .btn-ghost{background: rgba(255,255,255,.04)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    /* View area */
    .view{flex:1; padding: 18px 12px 86px;}
    @media (min-width: 980px){
      .view{padding: 26px 18px 86px;}
      .topbar{margin:14px auto 0; max-width: 1120px;}
      .view{max-width:1120px; margin:0 auto;}
    }

    /* Footer */
    .footer{
      padding:18px 14px;
      color:var(--muted2);
      display:flex;
      gap:12px;
      justify-content:space-between;
      flex-wrap:wrap;
      align-items:center;
    }
    .footer a{color:var(--brand2); font-weight:900; text-decoration:none}
    .footer a:hover{text-decoration:underline}

    /* Mobile nav (optional; app.js decides when to show) */
    .mobile-nav{
      position:sticky; bottom:0; z-index:25;
      display:flex; justify-content:space-around; gap:8px;
      margin:0 12px 12px;
      border:1px solid var(--border);
      border-radius: var(--r-xl);
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow2);
      padding:10px 8px;
    }
    .mnav-btn{
      width:100%;
      background:transparent;
      border:0;
      color:var(--muted);
      padding:10px 8px;
      border-radius: 14px;
      display:flex; flex-direction:column; align-items:center; gap:3px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    .mnav-btn.active{
      color:var(--ink);
      background: rgba(31,111,134,.10);
      border:1px solid rgba(31,111,134,.14);
    }

    /* Toast host (app.js uses) */
    .toast-host{
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 100;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .toast{
      transform: translateY(-6px);
      opacity:0;
      transition: all .18s ease;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: var(--card);
      color: var(--ink);
      box-shadow: var(--shadow2);
      font-weight:800;
      max-width: 320px;
    }
    .toast.show{transform: translateY(0); opacity:1}
    .toast.success{border-color: rgba(34,197,94,.35)}
    .toast.error{border-color: rgba(239,68,68,.35)}
    .toast.info{border-color: rgba(59,130,246,.30)}

    /* =========================
       Instagram-style splash
       ========================= */
    #splash{
      position: fixed;
      inset: 0;
      z-index: 999;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 540px at 50% 10%, rgba(44,183,201,.35), transparent 55%),
        radial-gradient(900px 540px at 25% 80%, rgba(31,111,134,.22), transparent 60%),
        linear-gradient(180deg, #E9FBFF 0%, #F4FDFF 35%, #FFFFFF 100%);
      overflow:hidden;
    }
    html[data-theme="dark"] #splash{
      background:
        radial-gradient(900px 540px at 50% 10%, rgba(44,183,201,.18), transparent 55%),
        radial-gradient(900px 540px at 25% 80%, rgba(31,111,134,.18), transparent 60%),
        linear-gradient(180deg, #071219 0%, #0A1A22 55%, #08141A 100%);
    }

    .splash-inner{
      width: min(520px, 92vw);
      text-align:center;
      padding: 22px 18px 18px;
      position: relative;
    }

    /* subtle floating glow */
    .splash-glow{
      position:absolute;
      inset:-60px -40px auto -40px;
      height: 220px;
      background: radial-gradient(circle at 50% 50%, rgba(44,183,201,.26), transparent 60%);
      filter: blur(12px);
      animation: floatGlow 2.4s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes floatGlow{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(10px)}
    }

    /* Apple-ish entrance animation */
    .splash-logo{
      width: 82px; height: 82px;
      object-fit: contain;
      filter: drop-shadow(0 26px 55px rgba(0,0,0,.14));
      transform: translateY(10px) scale(.96);
      opacity: 0;
      animation: popIn .55s ease-out .05s forwards;
    }
    @keyframes popIn{
      to{opacity:1; transform: translateY(0) scale(1)}
    }

    /* glass reflection effect */
    .splash-reflection{
      width: 92px;
      height: 26px;
      margin: 10px auto 0;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,0));
      filter: blur(1px);
      opacity: .55;
      transform: scaleX(.85);
      animation: reflect 1.6s ease-in-out infinite;
    }
    html[data-theme="dark"] .splash-reflection{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0));
      opacity: .45;
    }
    @keyframes reflect{
      0%,100%{transform: scaleX(.82)}
      50%{transform: scaleX(.92)}
    }

    .splash-bottom{
      position: fixed;
      left:0; right:0; bottom: 42px;
      text-align:center;
      pointer-events:none;
    }
    .splash-name{
      font-weight: 950;
      letter-spacing: .22em;
      font-size: 16px;
      color: var(--ink);
    }
    .splash-tag{
      margin-top: 6px;
      font-weight: 800;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .02em;
    }

    /* fade out */
    #splash.hide{
      animation: splashOut .26s ease forwards;
    }
    @keyframes splashOut{
      to{opacity:0; visibility:hidden}
    }
  </style>
</head>

<body>
  <!-- Splash overlay (shows ~1s and fades out) -->
  <div id="splash" aria-hidden="true">
    <div class="splash-inner">
      <div class="splash-glow"></div>
      <img class="splash-logo" src="logo.webp" alt="PEPSVAL" />
      <div class="splash-reflection"></div>
    </div>

    <div class="splash-bottom">
      <div class="splash-name">PEPSVAL</div>
      <div class="splash-tag">Connect, hire and grow</div>
    </div>
  </div>

  <div id="app"></div>

  <!-- OPTIONAL: Service worker (only if you already have sw.js).
       If you keep getting "old UI", temporarily comment this out. -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    }
  </script>

  <!-- App (cache-busted) -->
  <script src="app.js?v=20260106_1"></script>
</body>
</html>
