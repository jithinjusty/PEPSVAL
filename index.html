<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PEPSVAL — connect, hire and grow</title>
    <meta name="description" content="PEPSVAL — connect, hire and grow" />
    <meta name="theme-color" content="#0b1220" />

    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root{
        --bg0:#050B14;
        --bg1:#071a2a;
        --card: rgba(255,255,255,.06);
        --card2: rgba(255,255,255,.08);
        --stroke: rgba(255,255,255,.12);
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.65);
        --muted2: rgba(255,255,255,.45);
        --brand: #1F6F86; /* your sea-water brand color */
        --brand2:#2bb3c8;
        --danger:#ff5a6a;
        --ok:#33d17a;
        --warn:#f6c177;
        --shadow: 0 18px 60px rgba(0,0,0,.45);
        --radius: 18px;
        --radius2: 24px;
        --maxw: 980px;
      }

      [data-theme="light"]{
        --bg0:#f4fbff;
        --bg1:#e8f6ff;
        --card: rgba(255,255,255,.72);
        --card2: rgba(255,255,255,.90);
        --stroke: rgba(10,30,50,.10);
        --text: rgba(10,20,30,.92);
        --muted: rgba(10,20,30,.64);
        --muted2: rgba(10,20,30,.46);
        --shadow: 0 18px 60px rgba(10,25,35,.18);
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
        background:
          radial-gradient(1200px 700px at 10% 10%, rgba(43,179,200,.25), transparent 55%),
          radial-gradient(900px 600px at 90% 20%, rgba(31,111,134,.20), transparent 60%),
          linear-gradient(180deg, var(--bg1), var(--bg0));
        color: var(--text);
        overflow-x:hidden;
      }

      /* ===== Splash (Instagram-style) ===== */
      #splash{
        position:fixed;
        inset:0;
        z-index:9999;
        display:flex;
        align-items:center;
        justify-content:center;
        background: #02080f;
        overflow:hidden;
      }
      #splash.hidden{
        opacity:0;
        pointer-events:none;
        transition: opacity .25s ease;
      }

      /* Underwater layers */
      .uw-bg{
        position:absolute; inset:-10%;
        background:
          radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,.12), transparent 60%),
          radial-gradient(900px 700px at 20% 10%, rgba(43,179,200,.20), transparent 60%),
          radial-gradient(900px 700px at 80% 20%, rgba(31,111,134,.22), transparent 60%),
          linear-gradient(180deg, #03101e 0%, #041b2d 50%, #01060b 100%);
        filter:saturate(1.05) contrast(1.05);
      }

      /* Light rays moving */
      .rays{
        position:absolute; inset:-30%;
        background:
          repeating-linear-gradient(
            110deg,
            rgba(255,255,255,.06) 0px,
            rgba(255,255,255,.06) 26px,
            rgba(255,255,255,0) 60px,
            rgba(255,255,255,0) 120px
          );
        transform: rotate(-8deg);
        mix-blend-mode: screen;
        opacity:.30;
        animation: raysMove 5.2s ease-in-out infinite;
      }
      @keyframes raysMove{
        0%{ transform: translateY(-12px) rotate(-10deg); opacity:.22; }
        50%{ transform: translateY(18px) rotate(-6deg); opacity:.35; }
        100%{ transform: translateY(-12px) rotate(-10deg); opacity:.22; }
      }

      /* Water caustics shimmer */
      .caustics{
        position:absolute; inset:-20%;
        background:
          radial-gradient(circle at 30% 40%, rgba(255,255,255,.09), transparent 45%),
          radial-gradient(circle at 60% 50%, rgba(255,255,255,.08), transparent 45%),
          radial-gradient(circle at 50% 70%, rgba(255,255,255,.06), transparent 50%);
        filter: blur(0.2px);
        opacity:.35;
        mix-blend-mode: overlay;
        animation: caustics 3.8s ease-in-out infinite;
      }
      @keyframes caustics{
        0%{ transform: translate(-10px, 6px) scale(1.04); opacity:.25; }
        50%{ transform: translate(14px, -8px) scale(1.08); opacity:.40; }
        100%{ transform: translate(-10px, 6px) scale(1.04); opacity:.25; }
      }

      /* Gentle water movement (overall) */
      .water{
        position:absolute; inset:-15%;
        background:
          radial-gradient(800px 300px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
          radial-gradient(500px 300px at 40% 10%, rgba(43,179,200,.10), transparent 60%),
          radial-gradient(600px 350px at 60% 12%, rgba(31,111,134,.12), transparent 60%);
        opacity:.35;
        animation: water 4.6s ease-in-out infinite;
      }
      @keyframes water{
        0%{ transform: translateY(0px); }
        50%{ transform: translateY(10px); }
        100%{ transform: translateY(0px); }
      }

      .splash-center{
        position:relative;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        gap:18px;
        width: min(520px, 92vw);
        padding: 20px;
        transform: translateY(-12px);
      }

      .logo-wrap{
        width:min(220px, 52vw);
        aspect-ratio: 1/1;
        display:grid;
        place-items:center;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, rgba(43,179,200,.20), rgba(31,111,134,.08));
        border: 1px solid rgba(255,255,255,.12);
        box-shadow: 0 30px 90px rgba(0,0,0,.55);
        position:relative;
        overflow:hidden;
        animation: floatLogo 2.8s ease-in-out infinite;
      }
      @keyframes floatLogo{
        0%{ transform: translateY(0px); }
        50%{ transform: translateY(10px); }
        100%{ transform: translateY(0px); }
      }

      .logo-wrap::after{
        content:"";
        position:absolute; inset:-30%;
        background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.20), transparent 55%);
        opacity:.32;
        animation: glow 2.9s ease-in-out infinite;
      }
      @keyframes glow{
        0%{ transform: translate(-8px, 10px) scale(1.0); opacity:.24; }
        50%{ transform: translate(10px, -8px) scale(1.1); opacity:.40; }
        100%{ transform: translate(-8px, 10px) scale(1.0); opacity:.24; }
      }

      .logo-wrap img{
        width: 58%;
        height:auto;
        filter: drop-shadow(0 14px 28px rgba(0,0,0,.45));
        position:relative;
        z-index:2;
      }

      /* Bottom text: lower near bottom like Instagram */
      .splash-bottom{
        position:absolute;
        left:0; right:0;
        bottom: 34px;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        gap:6px;
        text-align:center;
        padding: 0 18px;
      }
      .splash-bottom .name{
        letter-spacing:.22em;
        font-weight: 800;
        font-size: 15px;
        color: rgba(255,255,255,.88);
      }
      .splash-bottom .tag{
        font-size: 13px;
        color: rgba(255,255,255,.68);
      }

      /* ===== App layout ===== */
      #app{ min-height:100vh; }

      .topbar{
        position:sticky; top:0; z-index:50;
        backdrop-filter: blur(10px);
        background: linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.06));
        border-bottom: 1px solid var(--stroke);
      }
      [data-theme="light"] .topbar{
        background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.40));
      }

      .topbar-inner{
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 14px 16px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
      }

      .brand{
        display:flex; align-items:center; gap:10px;
        min-width: 220px;
      }
      .brand img{ width: 30px; height:30px; }
      .brand .title{
        font-weight: 900;
        letter-spacing:.16em;
        font-size: 14px;
        line-height: 1.1;
      }
      .brand .sub{
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }

      .actions{ display:flex; align-items:center; gap:10px; }

      .btn{
        border:1px solid var(--stroke);
        background: var(--card);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 999px;
        cursor:pointer;
        font-weight: 700;
        transition: transform .08s ease, background .15s ease, border-color .15s ease;
      }
      .btn:active{ transform: scale(.98); }
      .btn.primary{
        border-color: rgba(43,179,200,.45);
        background: linear-gradient(180deg, rgba(43,179,200,.22), rgba(31,111,134,.14));
      }
      .btn.ghost{
        background: transparent;
      }
      .btn.link{
        border:none;
        background: transparent;
        padding: 0;
        font-weight: 700;
        color: var(--brand2);
      }

      .view{
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 18px 16px 34px;
      }

      .panel{
        background: var(--card2);
        border: 1px solid var(--stroke);
        border-radius: var(--radius2);
        box-shadow: var(--shadow);
        padding: 18px;
      }

      .center{
        min-height: calc(100vh - 80px);
        display:grid;
        place-items:center;
      }
      .auth-wrap{
        width: min(440px, 92vw);
      }

      .h1{
        font-size: 26px;
        margin: 0 0 6px;
        letter-spacing:-.02em;
      }
      .p{
        margin: 0 0 14px;
        color: var(--muted);
        line-height:1.45;
      }

      .field{
        display:flex;
        flex-direction:column;
        gap:8px;
        margin: 12px 0;
      }
      .field label{
        font-size: 12px;
        color: var(--muted);
        font-weight:700;
      }
      .input{
        width:100%;
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid var(--stroke);
        background: rgba(0,0,0,.18);
        color: var(--text);
        outline:none;
      }
      [data-theme="light"] .input{
        background: rgba(255,255,255,.85);
      }
      .input::placeholder{ color: var(--muted2); }

      .row{
        display:flex; gap:10px; align-items:center; justify-content:space-between;
        margin-top: 14px;
      }
      .row .btn{ flex:1; }
      .row .btn.ghost{ flex: .8; }

      .status{
        display:none;
        margin-top:12px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--stroke);
        background: rgba(0,0,0,.16);
        color: var(--text);
        font-size: 13px;
      }
      .status.error{ border-color: rgba(255,90,106,.4); color: rgba(255,90,106,.95); }
      .status.warn{ border-color: rgba(246,193,119,.45); color: rgba(246,193,119,.95); }
      .status.success{ border-color: rgba(51,209,122,.45); color: rgba(51,209,122,.95); }

      .mini{
        font-size: 12px;
        color: var(--muted);
        line-height:1.45;
        margin-top: 12px;
      }

      /* Dashboard placeholder (we keep minimal) */
      .dash{
        display:grid;
        gap:14px;
      }

      .footer{
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 14px 16px 22px;
        color: var(--muted2);
        font-size: 12px;
        display:flex;
        align-items:center;
        justify-content:space-between;
      }
      .footer a{ color: var(--muted); text-decoration:none; font-weight:700; }

      /* Toast */
      .toast-host{
        position:fixed;
        right:14px;
        bottom:14px;
        display:flex;
        flex-direction:column;
        gap:10px;
        z-index:60;
      }
      .toast{
        background: rgba(0,0,0,.60);
        border:1px solid rgba(255,255,255,.14);
        color:#fff;
        padding: 10px 12px;
        border-radius: 14px;
        box-shadow: 0 16px 44px rgba(0,0,0,.35);
        transform: translateY(10px);
        opacity:0;
        transition: all .22s ease;
        max-width: 320px;
        font-size: 13px;
      }
      .toast.show{ transform: translateY(0); opacity:1; }
      .toast.success{ border-color: rgba(51,209,122,.35); }
      .toast.error{ border-color: rgba(255,90,106,.35); }

      /* Responsive */
      @media (min-width: 860px){
        .h1{ font-size: 30px; }
      }
    </style>
  </head>

  <body>
    <!-- Splash -->
    <div id="splash" aria-label="PEPSVAL splash">
      <div class="uw-bg"></div>
      <div class="rays"></div>
      <div class="caustics"></div>
      <div class="water"></div>

      <div class="splash-center" aria-hidden="true">
        <div class="logo-wrap">
          <img src="logo.webp" alt="PEPSVAL logo" />
        </div>
      </div>

      <div class="splash-bottom">
        <div class="name">PEPSVAL</div>
        <div class="tag">connect, hire and grow</div>
      </div>
    </div>

    <div id="app">
      <!-- App renders here -->
    </div>

    <div class="toast-host" id="toastHost"></div>

    <script src="app.js"></script>
  </body>
</html>
