<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b2b3a" />

    <title>PEPSVAL</title>

    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preload" href="logo.webp" as="image" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Supabase (required by app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App -->
    <script defer src="app.js"></script>
  </head>

  <body>
    <!-- SPLASH -->
    <div id="splash" class="splash" aria-label="Loading">
      <div class="splash-water">
        <div class="splash-ripples"></div>
        <div class="splash-light"></div>
      </div>

      <div class="splash-center">
        <div class="splash-logo-wrap">
          <img class="splash-logo" src="logo.webp" alt="PEPSVAL" />
        </div>
      </div>

      <div class="splash-bottom">
        <div class="splash-title">PEPSVAL</div>
        <div class="splash-tag">connect, hire and grow</div>
      </div>
    </div>

    <!-- APP ROOT -->
    <div id="app"></div>

    <noscript>
      <div style="padding:16px; font-family: system-ui; color:#fff; background:#111;">
        Please enable JavaScript to run PEPSVAL.
      </div>
    </noscript>

    <script>
      (function () {
        const splash = document.getElementById("splash");
        if (!splash) return;

        let killed = false;
        function hideSplash() {
          if (killed) return;
          killed = true;
          splash.classList.add("splash-hide");
          setTimeout(() => splash.remove(), 350);
        }

        // Instagram-style: show for ~1.2s, then hide
        setTimeout(hideSplash, 1200);

        // Hard kill (prevents “stuck forever”)
        setTimeout(hideSplash, 2200);

        // If any script error happens, never keep user stuck
        window.addEventListener("error", hideSplash);
        window.addEventListener("unhandledrejection", hideSplash);

        // Optional: service worker (if your sw.js exists)
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./sw.js").catch(() => {});
        }
      })();
    </script>
  </body>
</html>
