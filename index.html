<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pepsval — Coming Soon</title>
  <meta name="description" content="Pepsval is a global seafarer trust and verification platform. Verified identity, sea time, and reputation. Launching soon."/>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#e9eefc;display:grid;min-height:100vh;place-items:center}
    .card{max-width:760px;padding:48px 28px;border:1px solid rgba(255,255,255,.12);border-radius:18px;background:rgba(255,255,255,.04);box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#06b6d4)}
    h1{margin:0;font-size:42px;letter-spacing:.2px}
    p{margin:14px 0 0;line-height:1.6;color:rgba(233,238,252,.85);font-size:18px}
    .pill{margin-top:18px;display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.16);color:rgba(233,238,252,.9);font-size:14px}
    .form{margin-top:26px;display:flex;gap:10px;flex-wrap:wrap}
    input{flex:1;min-width:240px;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#e9eefc;outline:none}
    button{padding:12px 16px;border-radius:12px;border:0;background:#e9eefc;color:#0b1220;font-weight:700;cursor:pointer}
    .small{margin-top:12px;font-size:13px;color:rgba(233,238,252,.65)}
    a{color:#8be9ff;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <div class="pill">Launching soon</div>
      </div>
    </div>

    <h1>Pepsval</h1>
    <p><strong>The Global Seafarer Trust Network.</strong></p>
    <p>Verified identity • verified sea time • verified reputation — helping seafarers and shipping companies trust each other.</p>

    <!-- Simple mailto signup (no backend needed) -->
    <form class="form" action="mailto:jithinilip@gmail.com" method="post" enctype="text/plain">
      <input type="email" name="email" placeholder="Enter your email for early access" required />
      <button type="submit">Join early access</button>
    </form>

    <div class="small">
      For partnerships: <a href="mailto:jithinilip@gmail.com">jithinilip@gmail.com</a>
    </div>
  </main>
</body>
</html>
