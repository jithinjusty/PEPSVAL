<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#061c25" />
    <title>PEPSVAL</title>

    <link rel="icon" href="favicon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Supabase MUST load BEFORE app.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- app.js loads after HTML is ready -->
    <script defer src="app.js"></script>
  </head>

  <body>
    <!-- SPLASH (3 seconds) -->
    <div id="splash" class="splash">
      <div class="splash-water"></div>
      <div class="splash-caustics"></div>
      <div class="splash-rays"></div>

      <div class="splash-center">
        <img class="splash-logo" src="logo.webp" alt="PEPSVAL" />
      </div>

      <div class="splash-bottom">
        <div class="splash-title">PEPSVAL</div>
        <div class="splash-tag">connect, hire and grow</div>
      </div>
    </div>

    <!-- APP -->
    <div id="app"></div>

    <!-- If service worker is ON, force updates -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const reg = await navigator.serviceWorker.register("./sw.js");
            reg.update();
          } catch (e) {}
        });
      }
    </script>
  </body>
</html>
