<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PEPSVAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="splash">
  <!-- Procedural ocean -->
  <canvas id="ocean"></canvas>

  <!-- Extra glow + rays layers (CSS) -->
  <div class="rayLayer"></div>
  <div class="vignette"></div>

  <!-- Logo -->
  <img src="assets/logo.webp" class="logo" alt="PEPSVAL logo">

  <!-- Bottom text (same position) -->
  <div class="splash-text">
    <h1>PEPSVAL</h1>
    <p>connect, hire and grow</p>
  </div>
</div>

<div id="app">
  <div class="login-box">
    <h2>Welcome to Pepsval</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
