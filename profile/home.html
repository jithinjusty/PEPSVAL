<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Profile</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/profile/profile.css" />
</head>

<body class="app-bg">

<header class="topbar">
  <a class="brand" href="/feed/index.html">
    <div class="brandWord">PEPSVAL</div>
    <div class="brandTag">connect, hire and grow</div>
  </a>
  <a class="btnGhost" href="/feed/index.html">Back</a>
</header>

<main class="profileWrap">
  <section class="profileCard">

    <!-- HEADER -->
    <div class="profileHeader">
      <button id="avatarBtn" class="avatarBtn">
        <img id="avatarImg" class="avatarImg hidden" />
        <div id="avatarFallback" class="avatarFallback">P</div>
      </button>

      <input id="avatarFile" type="file" accept="image/*" hidden />

      <div class="headerInfo">
        <h1 id="profileName">Profile</h1>
        <div class="headerMeta">
          <span id="typeBadge" class="badge">Seafarer</span>
          <span class="dot">•</span>
          <span id="miniRole">—</span>
          <span class="dot">•</span>
          <span id="miniNationality">—</span>
        </div>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" data-tab="about">About</button>
      <button class="tab" data-tab="posts">Posts</button>
      <button id="tabDocuments" class="tab" data-tab="documents">Documents</button>
      <button id="tabSea" class="tab" data-tab="sea">Sea Service</button>
      <button id="tabExperience" class="tab" data-tab="experience">Experience</button>
    </div>

    <!-- ABOUT -->
    <section id="tab_about" class="tabPane">
      <div class="paneHeader">
        <h2>Profile</h2>
        <div>
          <button id="editBtn" class="btnGhost">Edit</button>
          <button id="saveBtn" class="btnPrimary hidden">Save</button>
        </div>
      </div>

      <div class="formGrid">

        <div class="field">
          <label>Full name</label>
          <div id="fullName" class="value" contenteditable="false"></div>
        </div>

        <div class="field">
          <label>Email</label>
          <div id="email" class="value"></div>
        </div>

        <!-- Seafarer rank -->
        <div id="rankField" class="field hidden">
          <label>Ship role</label>
          <input id="rankInput" type="text" placeholder="Select ship role" />
          <div id="rankList" class="dropdown"></div>
        </div>

        <div class="field">
          <label>Nationality</label>
          <div id="nationality" class="value"></div>
        </div>

        <div class="field full">
          <label>Bio</label>
          <div id="bio" class="value bio" contenteditable="false"></div>
        </div>

      </div>
    </section>

    <!-- POSTS -->
    <section id="tab_posts" class="tabPane hidden"></section>

    <!-- DOCUMENTS -->
    <section id="tab_documents" class="tabPane hidden"></section>

    <!-- SEA -->
    <section id="tab_sea" class="tabPane hidden"></section>

    <!-- EXPERIENCE -->
    <section id="tab_experience" class="tabPane hidden"></section>

  </section>
</main>

<script type="module" src="/profile/profile.js"></script>
</body>
</html>
