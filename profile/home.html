<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEPSVAL — Profile</title>

  <link rel="stylesheet" href="/profile/profile.css?v=final1" />
</head>

<body class="app-bg">

<header class="topbar">
  <div class="brand">
    <a href="/dashboard/index.html" class="logo">PEPSVAL</a>
    <span class="tagline">connect, hire and grow</span>
  </div>
  <a href="javascript:history.back()" class="backBtn">Back</a>
</header>

<main class="profileWrap">

  <!-- ===== PROFILE HEADER ===== -->
  <section class="profileHeader">
    <div class="avatarWrap">
      <button id="avatarBtn" class="avatarBtn">
        <img id="avatarImg" src="/assets/avatar-placeholder.png" alt="Avatar" />
        <span class="avatarEdit">Edit</span>
      </button>
    </div>

    <div class="identity">
      <h1 id="profileName">—</h1>
      <p class="meta" id="profileMeta">—</p>
      <span id="profileBadge" class="badge"></span>
    </div>
  </section>

  <!-- ===== TABS ===== -->
  <nav class="tabs">
    <button class="tab active" data-tab="about">About</button>
    <button class="tab" data-tab="posts">Posts</button>
    <button class="tab" data-tab="experience">Experience</button>
    <button class="tab" data-tab="documents">Documents</button>
  </nav>

  <!-- ===== TAB CONTENT ===== -->
  <section class="tabContent">

    <!-- ABOUT -->
    <div class="tabPane active" id="tab-about">
      <div class="card">
        <div class="cardHead">
          <h2>Profile</h2>
          <button id="editAboutBtn" class="btnGhost">Edit</button>
        </div>

        <div class="field">
          <label>Full name</label>
          <div id="aboutFullName" class="value"></div>
        </div>

        <div class="field">
          <label>Email</label>
          <div id="aboutEmail" class="value"></div>
        </div>

        <div class="field">
          <label>Nationality</label>
          <div id="aboutNationality" class="value"></div>
        </div>

        <div class="field">
          <label>Bio</label>
          <div id="aboutBio" class="value"></div>
        </div>
      </div>
    </div>

    <!-- POSTS -->
    <div class="tabPane" id="tab-posts">
      <div class="card">
        <h2>Posts</h2>
        <div id="postsList" class="empty">No posts yet.</div>
      </div>
    </div>

    <!-- EXPERIENCE -->
    <div class="tabPane" id="tab-experience">
      <div class="card">
        <h2 id="experienceTitle">Experience</h2>
        <div id="experienceList" class="empty">No experience added.</div>
      </div>
    </div>

    <!-- DOCUMENTS -->
    <div class="tabPane" id="tab-documents">
      <div class="card">
        <h2>Documents</h2>
        <div id="documentsList" class="empty">No documents uploaded.</div>
      </div>
    </div>

  </section>

</main>

<script type="module" src="/profile/profile.js?v=final1"></script>
</body>
</html>
