<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Profile</title>

  <link rel="stylesheet" href="/profile/profile.css?v=FINAL2" />
</head>

<body class="app-bg">

<header class="topbar">
  <div class="brand">
    <span class="logo">PEPSVAL</span>
    <span class="tagline">connect, hire and grow</span>
  </div>
  <a href="/dashboard/index.html" class="backBtn">Back</a>
</header>

<main class="profileWrap">

  <!-- PROFILE HEADER -->
  <section class="profileHeader">

    <!-- AVATAR -->
    <div class="avatarBlock">
      <img
        id="avatar"
        class="avatar"
        src="/assets/avatar-placeholder.png"
        alt="Profile avatar"
      />
    </div>

    <!-- META -->
    <div class="profileMeta">
      <h1 id="full_name">—</h1>

      <div class="metaLine">
        <span id="role_text">—</span>
        <span class="dot">•</span>
        <span id="nationality_text">—</span>
      </div>

      <span id="account_type_badge" class="typeBadge">—</span>
    </div>

  </section>

  <!-- TABS -->
  <nav class="tabs">
    <button class="tab active" data-tab="about">About</button>
    <button class="tab" data-tab="posts">Posts</button>
    <button class="tab" data-tab="experience">Experience</button>
    <button class="tab" data-tab="documents">Documents</button>
  </nav>

  <!-- ABOUT -->
  <section class="tabPane active" id="tab-about">
    <div class="card">
      <div class="cardHead">
        <h2>Profile</h2>
        <button id="editBtn" class="editBtn">Edit</button>
      </div>

      <div class="formGrid">
        <div class="field">
          <label>Full name</label>
          <input id="input_full_name" disabled />
        </div>

        <div class="field">
          <label>Email</label>
          <input id="input_email" disabled />
        </div>

        <div class="field">
          <label>Nationality</label>
          <input id="input_nationality" disabled />
        </div>

        <div class="field full">
          <label>Bio</label>
          <textarea id="input_bio" rows="4" disabled></textarea>
        </div>
      </div>
    </div>
  </section>

  <!-- POSTS -->
  <section class="tabPane" id="tab-posts">
    <div class="card">
      <h2>Posts</h2>
      <div id="postsContainer" class="emptyState">
        No posts yet.
      </div>
    </div>
  </section>

  <!-- EXPERIENCE -->
  <section class="tabPane" id="tab-experience">
    <div class="card">
      <h2 id="experience_title">Experience</h2>

      <!-- SEAFARER -->
      <div id="sea_service_container" class="timeline hidden"></div>

      <!-- COMPANY / PROFESSIONAL -->
      <div id="professional_experience_container" class="experienceGrid hidden"></div>
    </div>
  </section>

  <!-- DOCUMENTS -->
  <section class="tabPane" id="tab-documents">
    <div class="card">
      <h2>Documents</h2>
      <div id="documentsContainer" class="emptyState">
        No documents uploaded.
      </div>
    </div>
  </section>

</main>

<script type="module" src="/profile/profile.js?v=FINAL2"></script>
</body>
</html>
