<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Profile</title>

  <link rel="stylesheet" href="/profile/profile.css?v=FINAL" />
</head>

<body class="app-bg">

  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">PEPSVAL</span>
      <span class="tagline">connect, hire and grow</span>
    </div>
    <a href="/dashboard/index.html" class="backBtn">Back</a>
  </header>

  <main class="profileWrap">

    <!-- Header card -->
    <section class="profileHeader">
      <div class="avatarBlock">
        <img id="profileAvatar" class="avatar" alt="Avatar" />
      </div>

      <div class="profileMeta">
        <h1 id="profileName">—</h1>
        <div class="metaLine">
          <span id="profileRole">—</span>
          <span class="dot">•</span>
          <span id="profileNationality">—</span>
        </div>
        <span id="profileTypeBadge" class="typeBadge">—</span>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="about">About</button>
      <button class="tab" data-tab="posts">Posts</button>
      <button class="tab" data-tab="experience">Experience</button>
      <button class="tab" data-tab="documents">Documents</button>
    </nav>

    <!-- About -->
    <section class="tabPane active" id="tab-about">
      <div class="card">
        <div class="cardHead">
          <h2>Profile</h2>
          <button id="editProfileBtn" class="editBtn">Edit</button>
        </div>

        <div class="formGrid">
          <div class="field">
            <label>Full name</label>
            <input id="fullName" disabled />
          </div>

          <div class="field">
            <label>Email</label>
            <input id="email" disabled />
          </div>

          <div class="field">
            <label>Nationality</label>
            <input id="nationality" disabled />
          </div>

          <div class="field full">
            <label>Bio</label>
            <textarea id="bio" rows="4" disabled></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- Posts -->
    <section class="tabPane" id="tab-posts">
      <div class="card">
        <h2>Posts</h2>
        <div id="postsContainer" class="emptyState">
          No posts yet.
        </div>
      </div>
    </section>

    <!-- Experience -->
    <section class="tabPane" id="tab-experience">
      <div class="card">
        <h2 id="experienceTitle">Experience</h2>

        <!-- Seafarer -->
        <div id="seaServiceContainer" class="timeline hidden"></div>

        <!-- Company / Professional -->
        <div id="professionalExperience" class="experienceGrid hidden"></div>
      </div>
    </section>

    <!-- Documents -->
    <section class="tabPane" id="tab-documents">
      <div class="card">
        <h2>Documents</h2>
        <div id="documentsContainer" class="emptyState">
          No documents uploaded.
        </div>
      </div>
    </section>

  </main>

  <script type="module" src="/profile/profile.js?v=FINAL"></script>
</body>
</html>
