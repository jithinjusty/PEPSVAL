<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Dashboard</title>

  <link rel="icon" href="/assets/logo.webp" />
  <link rel="stylesheet" href="/css/style.css?v=2001" />
  <link rel="stylesheet" href="/dashboard/dashboard.css?v=2001" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brandWord">PEPSVAL</div>
      <div class="brandTag">connect, hire and grow</div>
    </div>

    <div class="topActions">
      <div class="chip" id="dashStatus">Loading…</div>
      <button class="chip danger" id="logoutBtn" type="button">Logout</button>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="heroLeft">
        <div class="hello">Welcome</div>
        <div class="sub">Your dashboard will show quick links and status.</div>
      </div>
      <div class="heroRight">
        <div class="miniCard">
          <div class="miniTitle">Profile</div>
          <div class="miniValue"><a class="miniLink" href="/profile/home.html">Open</a></div>
        </div>
        <div class="miniCard">
          <div class="miniTitle">Messages</div>
          <div class="miniValue"><a class="miniLink" href="/messages/index.html">Open</a></div>
        </div>
        <div class="miniCard">
          <div class="miniTitle">Feed</div>
          <div class="miniValue"><a class="miniLink" href="/feed/index.html">Open</a></div>
        </div>
        <div class="miniCard">
          <div class="miniTitle">Jobs</div>
          <div class="miniValue"><a class="miniLink" href="/jobs/index.html">Open</a></div>
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <div class="cardBody">
          <div class="cardTitle">Status</div>
          <div class="cardSub">
            If your profile setup is incomplete, you will be redirected to setup.
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardBody">
          <div class="cardTitle">Settings</div>
          <div class="cardSub">
            <a class="miniLink" href="/dashboard/settings.html">Open settings</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: dashboard.js is a MODULE -->
  <script type="module" src="/dashboard/dashboard.js?v=2001"></script>
</body>
</html>
