<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Dashboard</title>

  <link rel="stylesheet" href="/dashboard/dashboard.css?v=20260108" />
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <div class="brandWord">PEPSVAL</div>
      <div class="brandTag">connect, hire and grow</div>
    </div>

    <!-- Avatar + menu -->
    <div class="avatarWrap">
      <button id="avatarBtn" class="avatarBtn" type="button" aria-label="Open menu">
        <!-- Image (hidden if not loaded) -->
        <img id="avatarImg" class="avatarImg" alt="Profile photo" />
        <!-- Fallback letter -->
        <span id="avatarFallback" class="avatarFallback">P</span>
      </button>

      <div id="avatarMenu" class="avatarMenu" role="menu" aria-label="Account menu">
        <div class="avatarMenuHeader">
          <div id="avatarMenuName" class="avatarMenuName">Profile</div>
        </div>

        <a id="menuProfile" class="menuItem" href="/profile/home.html" role="menuitem">Profile</a>
        <a id="menuSettings" class="menuItem" href="/setup/profile-setup.html" role="menuitem">Settings</a>
        <a id="menuLogout" class="menuItem danger" href="#" role="menuitem">Log out</a>
      </div>
    </div>
  </header>

  <!-- Main content (sample layout – keep your existing feed layout if you want) -->
  <main class="page">
    <section class="card">
      <h1 class="h1">Dashboard</h1>
      <p class="muted">Feed / Jobs / Post / Search / Messages / Profile navigation goes here.</p>
    </section>
  </main>

  <!-- Bottom nav -->
  <nav class="bottomNav" aria-label="Bottom navigation">
    <a class="navItem" href="/dashboard/index.html">Feed</a>
    <a class="navItem" href="/jobs/index.html">Jobs</a>
    <a class="navItem plus" href="/post/index.html" aria-label="Create post">+</a>
    <a class="navItem" href="/search/index.html">Search</a>
    <a class="navItem" href="/messages/index.html">Messages</a>
    <a id="navProfile" class="navItem active" href="/profile/home.html">Profile</a>
  </nav>

  <script type="module" src="/dashboard/dashboard.js?v=20260108"></script>
</body>
</html>
