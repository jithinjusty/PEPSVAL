<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PEPSVAL â€“ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/dashboard/dashboard.css" />

<style>
/* top bar */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:#f7fbff;
  border-bottom:1px solid #e3eef6;
}
.logo{
  font-weight:700;
  letter-spacing:.05em;
  color:#1f6f86;
}

/* avatar */
.avatarBtn{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#1f6f86;
  color:white;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background-size:cover;
  background-position:center;
}

/* dropdown */
.avatarMenu{
  position:absolute;
  top:70px;
  right:20px;
  background:white;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  width:220px;
  overflow:hidden;
  display:none;
  z-index:999;
}
.avatarMenu .name{
  padding:14px;
  font-weight:600;
  border-bottom:1px solid #eee;
}
.avatarMenu a{
  display:block;
  padding:12px 14px;
  text-decoration:none;
  color:#333;
}
.avatarMenu a:hover{
  background:#f0f7fb;
}

/* bottom nav */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  border-top:1px solid #e3eef6;
  background:white;
}
.nav a{
  flex:1;
  text-align:center;
  padding:10px;
  text-decoration:none;
  color:#1f6f86;
  font-size:14px;
}
</style>

</head>

<body>

<div class="topbar">
  <div class="logo">PEPSVAL</div>

  <!-- Avatar button -->
  <div id="avatarBtn" class="avatarBtn">P</div>
</div>

<!-- Dropdown -->
<div id="avatarMenu" class="avatarMenu">
  <div id="avatarName" class="name">Profile</div>
  <a href="/setup/profile-setup.html">Profile</a>
  <a href="/dashboard/settings.html">Settings</a>
  <a href="#" id="logoutBtn">Log out</a>
</div>

<main style="padding:20px;">
  <h2>Explore Pepsval</h2>
  <p>Your feed, jobs and messages will appear here.</p>
</main>

<!-- Bottom nav -->
<div class="nav">
  <a href="#">Feed</a>
  <a href="#">Jobs</a>
  <a href="#">+</a>
  <a href="#">Search</a>
  <a href="#">Messages</a>
  <a href="#">Profile</a>
</div>

<script type="module" src="/dashboard/dashboard.js"></script>

</body>
</html>
