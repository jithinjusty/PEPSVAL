<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL • Set a new password</title>
  <link rel="stylesheet" href="/reset.css" />
</head>

<body>
  <main class="page">
    <div class="bg"></div>

    <section class="card" aria-label="Set a new password">
      <header class="brand">
        <div class="logoWrap">
          <img class="logo" src="/assets/logo.webp" alt="PEPSVAL logo" />
        </div>
        <div class="brandText">
          <h1>PEPSVAL</h1>
          <p>connect, hire and grow</p>
        </div>
      </header>

      <div class="title">
        <h2>Set a new password</h2>
        <p>Enter your new password to finish resetting your account.</p>
      </div>

      <div id="msg" class="msg" role="status" aria-live="polite" hidden></div>

      <form id="resetForm" class="form" novalidate>
        <label class="field">
          <span>New password</span>
          <div class="pwRow">
            <input id="password" type="password" autocomplete="new-password" placeholder="New password" required />
            <button class="iconBtn" type="button" id="togglePw">Show</button>
          </div>
        </label>

        <label class="field">
          <span>Confirm password</span>
          <div class="pwRow">
            <input id="confirm" type="password" autocomplete="new-password" placeholder="Confirm password" required />
            <button class="iconBtn" type="button" id="toggleConfirm">Show</button>
          </div>
        </label>

        <button id="submitBtn" class="primaryBtn" type="submit">
          <span class="btnText">Update password</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <div class="rowLinks">
          <a href="/auth/login.html">Back to login</a>
          <a href="/auth/create-account.html">Create account</a>
        </div>

        <div class="legal">
          <a href="/legal/privacy.html">Privacy</a>
          <span>·</span>
          <a href="/legal/terms.html">Terms</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="/reset.js"></script>
</body>
</html>
