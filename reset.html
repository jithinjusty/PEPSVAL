<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEPSVAL — Reset password</title>

  <!-- If you already have reset.css, keep it. If not, this still looks clean. -->
  <link rel="stylesheet" href="/auth/forgot.css?v=20" />
</head>

<body>
  <div class="bgFX" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">

      <div class="brand">
        <div class="name">PEPSVAL</div>
        <div class="tag">connect, hire and grow</div>
      </div>

      <h1 class="title">Set a new password</h1>
      <p class="sub">Enter your new password to finish resetting your account.</p>

      <form id="resetForm" novalidate>
        <div class="field">
          <div class="label"><span>New password</span></div>
          <input id="newPassword" type="password" placeholder="New password" autocomplete="new-password" required />
        </div>

        <div class="field">
          <div class="label"><span>Confirm password</span></div>
          <input id="confirmPassword" type="password" placeholder="Confirm new password" autocomplete="new-password" required />
        </div>

        <div id="errorBox" class="msg error" style="display:none;"></div>
        <div id="successBox" class="msg success" style="display:none;"></div>

        <button class="btn" id="saveBtn" type="submit">Update password</button>

        <div class="links">
          <a href="/auth/login.html">Back to login</a>
          <a href="/auth/create-account.html">Create account</a>
        </div>

        <div class="legal">
          <a href="/legal/privacy.html" target="_blank" rel="noopener">Privacy</a>
          ·
          <a href="/legal/terms.html" target="_blank" rel="noopener">Terms</a>
        </div>
      </form>

    </section>
  </main>

  <!-- Keep your existing reset.js if you already have it -->
  <script type="module" src="/reset.js?v=20"></script>
</body>
</html>
